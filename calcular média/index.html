<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Calculadora de média</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <header>
    <h1>escola tecnológica dev web</h1> 
  </header>
  <main>
    <section class="container">
      <div class="subTitle">
        <h2>Calcular média de alunos</h2>
      </div>
      <div class="inputs">
          <label>Nome do aluno(a)</label>
          <input type="text" id="name">
          <label>Digite a 1° nota</label>
          <input type="text" id="n1">
          <label>Digite a 2° nota</label>
          <input type="text" id="n2">
          <label>Digite a 3° nota</label>
          <input type="text" id="n3">
          <label>Digite a 4° nota</label>
          <input type="text" id="n4">
          <div class="buttons">
            <input type="submit" value="Calcular" id="send">
            <!--
            <input type="reset" value="Limpar" id="reset">-->
          </div>
          <div id="res"></div>
      </div>
    </section>
  </main>
  <footer>
    <p>Criado por Dievan Martins</p>
    <div class="social">
      <a href="mailto:dievanms@gmail.com" target="_black"><img src="image/gmail.svg" alt="Link de contato para gmail"></a>
      <a href="https://github.com/DievanMartins" target="_black"><img src="image/github.svg" alt="Link de contato para github"></a>
    </div>
  </footer>
  <script src="app.js"></script>
</body>
</html>
